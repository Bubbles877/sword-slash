<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剣で斬る！ - Three.js 3D Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 2px 2px 4px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff, 1px 1px 2px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>スコア: <span id="score">0</span></div>
        <div style="font-size: 18px; margin-top: 5px;">コンボ: <span id="combo">0</span></div>
    </div>
    <div id="instructions">
        マウスを素早く動かして的を斬れ！
    </div>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // ゲーム状態
        let score = 0;
        let combo = 0;
        let comboTimer = 0;

        // マウス追跡
        const mouse = {
            x: 0,
            y: 0,
            prevX: 0,
            prevY: 0,
            trail: []
        };

        // シーン、カメラ、レンダラーの設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.Fog(0x0a0a1a, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2.5, 9);
        camera.lookAt(0, 2.5, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // 鋭い斬撃音
        function playSlashSound() {
            const oscillator1 = audioCtx.createOscillator();
            const oscillator2 = audioCtx.createOscillator();
            const oscillator3 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            oscillator3.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator1.type = 'square';
            oscillator2.type = 'sawtooth';
            oscillator3.type = 'triangle';

            // 高音でスタート（刀の風切り音）
            oscillator1.frequency.setValueAtTime(4000, audioCtx.currentTime);
            oscillator1.frequency.exponentialRampToValueAtTime(60, audioCtx.currentTime + 0.08);

            oscillator2.frequency.setValueAtTime(5000, audioCtx.currentTime);
            oscillator2.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.08);

            oscillator3.frequency.setValueAtTime(6000, audioCtx.currentTime);
            oscillator3.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.08);

            gainNode.gain.setValueAtTime(0.6, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);

            oscillator1.start(audioCtx.currentTime);
            oscillator2.start(audioCtx.currentTime);
            oscillator3.start(audioCtx.currentTime);
            oscillator1.stop(audioCtx.currentTime + 0.08);
            oscillator2.stop(audioCtx.currentTime + 0.08);
            oscillator3.stop(audioCtx.currentTime + 0.08);
        }

        // 打撃音（元に戻す前の鋭い斬撃音と同じ、クリティカル時は音量大きく）
        function playHitSound(isCritical = false) {
            const oscillator1 = audioCtx.createOscillator();
            const oscillator2 = audioCtx.createOscillator();
            const oscillator3 = audioCtx.createOscillator();
            const oscillator4 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            oscillator3.connect(gainNode);
            oscillator4.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator1.type = 'square';
            oscillator2.type = 'sawtooth';
            oscillator3.type = 'triangle';
            oscillator4.type = 'sine';

            // 極限の高音でスタート（刀の衝撃音）
            oscillator1.frequency.setValueAtTime(8000, audioCtx.currentTime);
            oscillator1.frequency.exponentialRampToValueAtTime(60, audioCtx.currentTime + 0.04);

            oscillator2.frequency.setValueAtTime(10000, audioCtx.currentTime);
            oscillator2.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.04);

            oscillator3.frequency.setValueAtTime(12000, audioCtx.currentTime);
            oscillator3.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.04);

            oscillator4.frequency.setValueAtTime(15000, audioCtx.currentTime);
            oscillator4.frequency.exponentialRampToValueAtTime(120, audioCtx.currentTime + 0.04);

            // クリティカル時は音量を大幅に増加（明確に聞き分けられるように）
            const volume = isCritical ? 1.5 : 0.6;
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.04);

            oscillator1.start(audioCtx.currentTime);
            oscillator2.start(audioCtx.currentTime);
            oscillator3.start(audioCtx.currentTime);
            oscillator4.start(audioCtx.currentTime);
            oscillator1.stop(audioCtx.currentTime + 0.04);
            oscillator2.stop(audioCtx.currentTime + 0.04);
            oscillator3.stop(audioCtx.currentTime + 0.04);
            oscillator4.stop(audioCtx.currentTime + 0.04);
        }

        // 照明
        const ambientLight = new THREE.AmbientLight(0x404060, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // 背景グリッド
        const gridHelper = new THREE.GridHelper(50, 50, 0x0096c8, 0x0096c8);
        gridHelper.position.y = 0;
        gridHelper.material.opacity = 0.3;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // 地面
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x0f0f2e,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 背景の支柱（完全な円柱）
        const pillarGeometry = new THREE.CylinderGeometry(
            0.45,    // radiusTop
            0.45,    // radiusBottom
            8,       // height
            64,      // radialSegments（円周方向）
            32,      // heightSegments（高さ方向）
            false    // openEnded
        );
        const pillarMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a3a5a,
            emissive: 0x0096c8,
            emissiveIntensity: 0.2,
            roughness: 0.5,
            metalness: 0.8
        });

        const pillarPositions = [
            [-6, 0, -15],  // 一番後ろ
            [6, 0, -15],   // 一番後ろ
            [-10, 0, -7],  // 中間（後ろに移動）
            [10, 0, -7],   // 中間（後ろに移動）
            [-8, 0, 2],    // 手前
            [8, 0, 2]      // 手前
        ];

        pillarPositions.forEach(pos => {
            const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
            pillar.position.set(pos[0], 4, pos[2]);
            pillar.castShadow = true;
            pillar.receiveShadow = true;
            scene.add(pillar);

            // 支柱のグロー
            const glowGeometry = new THREE.CylinderGeometry(
                0.75,    // radiusTop
                0.75,    // radiusBottom
                8,       // height
                64,      // radialSegments
                32,      // heightSegments
                false    // openEnded
            );
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x0096c8,
                transparent: true,
                opacity: 0.1
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            pillar.add(glow);
        });

        // 3Dカプセル形状の敵（さらに大型化）
        class Target3D {
            constructor() {
                const group = new THREE.Group();

                const cylinderGeometry = new THREE.CylinderGeometry(1.0, 1.0, 3.0, 32);
                const sphereGeometry = new THREE.SphereGeometry(1.0, 32, 32);

                this.material = new THREE.MeshStandardMaterial({
                    color: 0xffff00,
                    emissive: 0xffff00,
                    emissiveIntensity: 0.3,
                    roughness: 0.3,
                    metalness: 0.7
                });

                const cylinder = new THREE.Mesh(cylinderGeometry, this.material);
                const topSphere = new THREE.Mesh(sphereGeometry, this.material);
                const bottomSphere = new THREE.Mesh(sphereGeometry, this.material);

                topSphere.position.y = 1.5;
                bottomSphere.position.y = -1.5;

                cylinder.castShadow = true;
                topSphere.castShadow = true;
                bottomSphere.castShadow = true;

                group.add(cylinder);
                group.add(topSphere);
                group.add(bottomSphere);

                this.mesh = group;
                this.mesh.position.set(0, 3, 0);

                this.basePosition = new THREE.Vector3(0, 3, 0);
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.health = 3;
                this.hitCooldown = 0;
                this.shakeAmount = 0;
                this.hitFlash = 0;  // 斬られた時の赤フラッシュ
                this.isCritical = false;  // クリティカルヒット（赤）かどうか

                // グローは削除（半透明の球を無くす）

                scene.add(this.mesh);
            }

            updateColor() {
                // 基本色（黄色）
                const baseColor = new THREE.Color(0xffff00);

                let finalColor;
                if (this.hitFlash > 0) {
                    // hitFlash中は完全に赤かオレンジ
                    const flashColor = this.isCritical ? new THREE.Color(0xff0000) : new THREE.Color(0xff8800);

                    // hitFlashが0.7以上の時は完全に赤/オレンジ、それ以下で徐々に黄色に戻る
                    if (this.hitFlash > 0.7) {
                        finalColor = flashColor;
                    } else {
                        // 0.7→0.0の範囲を0→1にマッピング
                        const lerpFactor = 1 - (this.hitFlash / 0.7);
                        finalColor = flashColor.clone().lerp(baseColor, lerpFactor);
                    }
                } else {
                    finalColor = baseColor;
                }

                this.material.color.copy(finalColor);
                this.material.emissive.copy(finalColor);
                this.material.emissiveIntensity = 0.3 + this.hitFlash * 1.2;  // クリティカル時に完全に光る
            }

            update() {
                // 位置更新
                this.mesh.position.add(this.velocity);

                // 摩擦
                this.velocity.multiplyScalar(0.92);

                // ベース位置に戻る力（強化 + オーバーシュート防止）
                const diff = this.basePosition.clone().sub(this.mesh.position);
                const distance = diff.length();

                if (distance > 0.01) {
                    const returnForce = diff.multiplyScalar(0.15);
                    this.velocity.add(returnForce);

                    // オーバーシュート防止：ベース位置を超えそうな時は速度を減衰
                    const nextPos = this.mesh.position.clone().add(this.velocity);
                    const nextDiff = this.basePosition.clone().sub(nextPos);
                    if (nextDiff.dot(diff) < 0) {
                        this.velocity.multiplyScalar(0.5);
                    }
                } else {
                    // 十分近い場合は位置を固定
                    this.mesh.position.copy(this.basePosition);
                    this.velocity.set(0, 0, 0);
                }

                // シェイク（細かく激しく）
                if (this.shakeAmount > 0) {
                    this.mesh.position.x += (Math.random() - 0.5) * this.shakeAmount * 0.03;
                    this.mesh.position.y += (Math.random() - 0.5) * this.shakeAmount * 0.03;
                    this.mesh.position.z += (Math.random() - 0.5) * this.shakeAmount * 0.03;
                    this.shakeAmount *= 0.92;
                }

                if (this.hitCooldown > 0) {
                    this.hitCooldown--;
                }

                // ヒットフラッシュをじわっと減衰（さらにゆっくり）
                if (this.hitFlash > 0) {
                    this.hitFlash *= 0.985;  // 黄色に戻るのをもっとゆっくりに
                    if (this.hitFlash < 0.01) this.hitFlash = 0;
                }

                this.updateColor();
            }

            hit(direction, power) {
                if (this.hitCooldown > 0) return false;

                this.health--;
                if (this.health <= 0) {
                    this.respawn();
                    return true;
                }

                // ランダムでクリティカル判定（赤:オレンジ = 1:2）
                this.isCritical = Math.random() < 0.33;

                // ノックバック（クリティカルの時は大きく）
                const knockbackPower = this.isCritical ? power * 0.25 : power * 0.15;
                const knockback = new THREE.Vector3(0, 0, -1).multiplyScalar(knockbackPower);
                knockback.add(direction.clone().multiplyScalar(power * 0.1));
                this.velocity.add(knockback);

                this.shakeAmount = 3;  // 振動を3倍に
                this.hitCooldown = 10;
                this.hitFlash = 1.0;  // 斬られた瞬間は真っ赤 or オレンジ

                cameraShake.amount = 0.3;

                return true;
            }

            respawn() {
                this.mesh.position.copy(this.basePosition);
                this.velocity.set(0, 0, 0);
                this.health = 3;
                this.hitCooldown = 30;
            }
        }

        const target = new Target3D();

        // 斬られたエフェクト用の配列
        const slashEffects = [];

        // 斬られたエフェクト（白くまぶしい楕円平面）
        class SlashEffect {
            constructor(position, perpendicular1, perpendicular2) {
                // 楕円の平面ジオメトリ（面積を大きく）
                const shape = new THREE.Shape();
                const radiusX = 2.5;  // 横幅（大きく）
                const radiusY = 1.5;  // 縦幅（大きく）
                for (let i = 0; i <= 64; i++) {
                    const angle = (i / 64) * Math.PI * 2;
                    const x = Math.cos(angle) * radiusX;
                    const y = Math.sin(angle) * radiusY;
                    if (i === 0) shape.moveTo(x, y);
                    else shape.lineTo(x, y);
                }
                const geometry = new THREE.ShapeGeometry(shape);

                // まぶしい白い発光マテリアル
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.9
                });

                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(position);

                // 切り口の平面に沿って回転（perpendicular1を上方向として使う）
                const matrix = new THREE.Matrix4();
                matrix.lookAt(position, position.clone().add(perpendicular2), perpendicular1);
                this.mesh.quaternion.setFromRotationMatrix(matrix);

                this.life = 1.0;
                scene.add(this.mesh);
            }

            update() {
                this.life -= 0.05;
                this.mesh.material.opacity = this.life * 0.9;
                this.mesh.scale.setScalar(1 + (1 - this.life) * 0.5);  // 徐々に拡大

                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    return false;
                }
                return true;
            }
        }

        // 極細の鋭いパーティクル（薄い板状、少し大きく）
        const particles = [];
        const sharpParticleGeometry = new THREE.PlaneGeometry(0.05, 0.35);

        class SharpParticle {
            constructor(position, color, velocity) {
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    side: THREE.DoubleSide
                });
                this.mesh = new THREE.Mesh(sharpParticleGeometry, material);
                this.mesh.position.copy(position);
                this.velocity = velocity.clone();
                this.life = 1.0;

                // ランダムな回転
                this.rotationSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3
                );

                scene.add(this.mesh);
            }

            update() {
                this.mesh.position.add(this.velocity);
                this.velocity.y -= 0.025; // 重力
                this.velocity.multiplyScalar(0.98);
                this.life -= 0.015;

                // 回転
                this.mesh.rotation.x += this.rotationSpeed.x;
                this.mesh.rotation.y += this.rotationSpeed.y;
                this.mesh.rotation.z += this.rotationSpeed.z;

                this.mesh.material.opacity = this.life;
                this.mesh.material.transparent = true;

                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    return false;
                }
                return true;
            }
        }

        // 3D剣
        class Sword3D {
            constructor() {
                const group = new THREE.Group();

                // 刀身（長く）
                const bladeGeometry = new THREE.BoxGeometry(0.08, 0.08, 3.5);
                const bladeMaterial = new THREE.MeshStandardMaterial({
                    color: 0xe0f0ff,  // 青白く
                    emissive: 0x8080ff,  // 青白い発光
                    emissiveIntensity: 0.5,
                    roughness: 0.2,
                    metalness: 0.9
                });
                const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
                blade.position.z = -1.75;

                // 刃先
                const tipGeometry = new THREE.ConeGeometry(0.07, 0.4, 4);
                const tip = new THREE.Mesh(tipGeometry, bladeMaterial);
                tip.rotation.x = -Math.PI / 2;  // 向きを反転（尖った方が奥に向くように）
                tip.position.z = -3.7;

                // 柄（長く、刀身と同じ方向）
                const handleGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.8, 16);
                const handleMaterial = new THREE.MeshStandardMaterial({
                    color: 0x4a3020,
                    roughness: 0.8
                });
                const handle = new THREE.Mesh(handleGeometry, handleMaterial);
                handle.rotation.x = Math.PI / 2;  // Z軸方向に向ける
                handle.position.z = 0.4;

                // 鍔
                const guardGeometry = new THREE.BoxGeometry(0.15, 0.3, 0.05);
                const guardMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffd700,
                    roughness: 0.3,
                    metalness: 0.8
                });
                const guard = new THREE.Mesh(guardGeometry, guardMaterial);
                guard.position.z = 0;

                // グロー（長く）
                const glowGeometry = new THREE.BoxGeometry(0.15, 0.15, 3.7);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xc0e0ff,  // 青白く
                    transparent: true,
                    opacity: 0.3
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.z = -1.85;

                group.add(blade);
                group.add(tip);
                group.add(handle);
                group.add(guard);
                group.add(glow);

                this.mesh = group;
                this.mesh.visible = true;  // 剣を表示
                this.prevPosition = new THREE.Vector3();
                this.targetPosition = new THREE.Vector3();
                this.targetQuaternion = new THREE.Quaternion();
                this.bladeTipPrevPos = new THREE.Vector3();  // 剣先の前回位置

                // デフォルトの角度を斜めに設定
                this.mesh.rotation.x = -Math.PI / 6;  // 下向きに30度
                this.mesh.rotation.y = Math.PI / 4;   // 右に45度

                scene.add(this.mesh);
            }

            update(raycaster, camera) {
                // レイキャストで3D位置を取得
                const distance = 5;
                this.targetPosition.copy(camera.position).add(
                    raycaster.ray.direction.clone().multiplyScalar(distance)
                );

                // 移動方向を計算
                const moveDirection = this.targetPosition.clone().sub(this.prevPosition);

                // 移動している場合は、その方向に剣を向ける
                if (moveDirection.length() > 0.05) {
                    // 移動方向の先端を向く
                    const targetPoint = this.targetPosition.clone().add(moveDirection.multiplyScalar(2));
                    const tempObj = new THREE.Object3D();
                    tempObj.position.copy(this.targetPosition);
                    tempObj.lookAt(targetPoint);
                    this.targetQuaternion.copy(tempObj.quaternion);
                } else {
                    // 動いていない場合はデフォルトの角度
                    const tempObj = new THREE.Object3D();
                    tempObj.rotation.x = -Math.PI / 6;
                    tempObj.rotation.y = Math.PI / 4;
                    this.targetQuaternion.copy(tempObj.quaternion);
                }

                // 位置を滑らかに補間（lerp、係数を上げてプルプル感を無くす）
                this.mesh.position.lerp(this.targetPosition, 0.5);

                // 回転を滑らかに補間（slerp、係数を上げてプルプル感を無くす）
                this.mesh.quaternion.slerp(this.targetQuaternion, 0.4);

                // 剣筋エフェクト（剣を動かしている時）
                const bladeTipLocalPos = new THREE.Vector3(0, 0, -3.5);  // 剣先のローカル位置
                const bladeTipWorldPos = bladeTipLocalPos.applyMatrix4(this.mesh.matrixWorld);

                if (this.bladeTipPrevPos.length() > 0) {
                    const tipMoveDist = bladeTipWorldPos.distanceTo(this.bladeTipPrevPos);
                    if (tipMoveDist > 0.3) {  // 速く動いている時だけ軌跡を表示
                        swordTrails.push(new SwordTrail(this.bladeTipPrevPos.clone(), bladeTipWorldPos.clone()));
                    }
                }

                this.bladeTipPrevPos.copy(bladeTipWorldPos);
                this.prevPosition.copy(this.targetPosition);
            }
        }

        const sword = new Sword3D();

        // 派手な剣の軌跡
        const swordTrails = [];
        class SwordTrail {
            constructor(start, end) {
                const points = [start.clone(), end.clone()];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);

                // 複数のラインでボリューム感を出す
                this.lines = [];
                for (let i = 0; i < 5; i++) {
                    const material = new THREE.LineBasicMaterial({
                        color: 0xc0e0ff,  // 青白く
                        transparent: true,
                        opacity: 0.9 - i * 0.15,
                        linewidth: 5 - i
                    });

                    const line = new THREE.Line(geometry.clone(), material);
                    this.lines.push(line);
                    scene.add(line);

                    // オフセット
                    const offset = (i - 2) * 0.05;
                    line.position.x += offset;
                    line.position.y += offset;
                }

                // グローエフェクト（刀身に合わせて細く）
                const tubeGeometry = new THREE.TubeGeometry(
                    new THREE.LineCurve3(start, end),
                    8,
                    0.05,  // 刀身の太さ（0.08）に合わせて細く
                    12,
                    false
                );
                const tubeMaterial = new THREE.MeshBasicMaterial({
                    color: 0xc0e0ff,  // 青白く
                    transparent: true,
                    opacity: 0.6
                });
                this.tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
                scene.add(this.tube);

                this.life = 1.0;
            }

            update() {
                this.life -= 0.04;

                this.lines.forEach((line, i) => {
                    line.material.opacity = (0.9 - i * 0.15) * this.life;
                });
                this.tube.material.opacity = 0.3 * this.life;

                if (this.life <= 0) {
                    this.lines.forEach(line => scene.remove(line));
                    scene.remove(this.tube);
                    return false;
                }
                return true;
            }
        }

        // Raycaster
        const raycaster = new THREE.Raycaster();
        const mouseNDC = new THREE.Vector2();

        // カメラシェイク
        const cameraShake = { amount: 0, basePosition: camera.position.clone() };

        // マウスイベント
        let lastSlashPosition = null;

        window.addEventListener('mousemove', (e) => {
            mouse.prevX = mouse.x;
            mouse.prevY = mouse.y;
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            mouseNDC.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouseNDC.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouseNDC, camera);

            mouse.trail.push({
                x: e.clientX,
                y: e.clientY,
                time: Date.now()
            });

            const now = Date.now();
            mouse.trail = mouse.trail.filter(p => now - p.time < 150);

            const dx = mouse.x - mouse.prevX;
            const dy = mouse.y - mouse.prevY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            if (speed > 10) {
                checkSlash();
            }
        });

        // 斬撃判定
        function checkSlash() {
            if (target.hitCooldown > 0) return;

            raycaster.setFromCamera(mouseNDC, camera);
            const intersects = raycaster.intersectObject(target.mesh, true);

            if (intersects.length > 0) {
                const dx = mouse.x - mouse.prevX;
                const dy = mouse.y - mouse.prevY;
                const speed = Math.sqrt(dx * dx + dy * dy);

                const direction = new THREE.Vector3(dx, -dy, 0).normalize();

                const hit = target.hit(direction, speed * 0.1);

                if (hit) {
                    combo++;
                    comboTimer = 120;
                    score += 10 * combo;

                    const hitPoint = intersects[0].point;

                    // 斬撃平面に沿ったパーティクル
                    const slashDir3D = new THREE.Vector3(
                        direction.x,
                        direction.y,
                        direction.z
                    ).normalize();

                    // 斬撃方向に垂直な平面を作成
                    const up = new THREE.Vector3(0, 1, 0);
                    const perpendicular1 = new THREE.Vector3().crossVectors(slashDir3D, up).normalize();
                    const perpendicular2 = new THREE.Vector3().crossVectors(slashDir3D, perpendicular1).normalize();

                    // 白くまぶしい斬撃エフェクトを追加
                    slashEffects.push(new SlashEffect(hitPoint, perpendicular1, perpendicular2));

                    // パーティクルの色（クリティカルの時は赤、通常時は黄色）
                    const particleColor = target.isCritical ? 0xff0000 : target.material.color.getHex();

                    // 鋭いパーティクル（切り口の平面に沿って飛び散る、数を増やす）
                    for (let i = 0; i < 80; i++) {
                        // 平面上のランダムな方向
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 0.3 + Math.random() * 0.4;
                        const planeVelocity = perpendicular1.clone()
                            .multiplyScalar(Math.cos(angle) * radius)
                            .add(perpendicular2.clone().multiplyScalar(Math.sin(angle) * radius));

                        // 少し斬撃方向にも飛ばす
                        planeVelocity.add(slashDir3D.clone().multiplyScalar(0.2));

                        particles.push(new SharpParticle(hitPoint, particleColor, planeVelocity));
                    }

                    // 白い光のパーティクル（切り口の平面に沿って飛び散る、数を増やす）
                    for (let i = 0; i < 50; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 0.25 + Math.random() * 0.35;
                        const planeVelocity = perpendicular1.clone()
                            .multiplyScalar(Math.cos(angle) * radius)
                            .add(perpendicular2.clone().multiplyScalar(Math.sin(angle) * radius));

                        planeVelocity.add(slashDir3D.clone().multiplyScalar(0.15));

                        particles.push(new SharpParticle(hitPoint, 0xffffff, planeVelocity));  // 白に変更
                    }

                    // 派手な剣の軌跡
                    if (lastSlashPosition) {
                        swordTrails.push(new SwordTrail(lastSlashPosition, hitPoint));
                    }
                    lastSlashPosition = hitPoint.clone();

                    playHitSound(target.isCritical);  // 鋭い打撃音（クリティカル時は音量大）
                    playSlashSound();  // 風切り音
                }
            }
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            if (cameraShake.amount > 0) {
                camera.position.x = cameraShake.basePosition.x + (Math.random() - 0.5) * cameraShake.amount;
                camera.position.y = cameraShake.basePosition.y + (Math.random() - 0.5) * cameraShake.amount;
                cameraShake.amount *= 0.85;
            } else {
                camera.position.copy(cameraShake.basePosition);
            }

            if (comboTimer > 0) {
                comboTimer--;
                if (comboTimer === 0) {
                    combo = 0;
                }
            }

            target.update();

            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            for (let i = swordTrails.length - 1; i >= 0; i--) {
                if (!swordTrails[i].update()) {
                    swordTrails.splice(i, 1);
                }
            }

            for (let i = slashEffects.length - 1; i >= 0; i--) {
                if (!slashEffects[i].update()) {
                    slashEffects.splice(i, 1);
                }
            }

            sword.update(raycaster, camera);

            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo > 1 ? combo + 'x' : '0';

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
